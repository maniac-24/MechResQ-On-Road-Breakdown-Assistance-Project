{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:dashboard' %}">
            <img src="{% static 'images/MechResQ_logo.svg' %}" alt="MechResQ Logo" class="navbar-logo" style="width: 50px; height: 50px; margin-right: 10px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{% url 'core:dashboard' %}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                {% if request.user.is_mechanic %}
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'service_requests' %}active{% endif %}" href="{% url 'core:service_requests' %}">
                        <i class="fas fa-tools"></i> Service Requests
                        <span class="badge bg-primary pending-count">{{ pending_requests_count }}</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'schedule' %}active{% endif %}" href="{% url 'core:schedule' %}">
                        <i class="fas fa-calendar-alt"></i> Schedule
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'earnings' %}active{% endif %}" href="{% url 'core:earnings' %}">
                        <i class="fas fa-wallet"></i> Earnings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'reviews' %}active{% endif %}" href="{% url 'core:reviews' %}">
                        <i class="fas fa-star"></i> Reviews
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'new_request' %}active{% endif %}" href="{% url 'core:create_service_request' %}">
                        <i class="fas fa-plus-circle"></i> New Request
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'vehicles' %}active{% endif %}" href="{% url 'core:vehicles' %}">
                        <i class="fas fa-car"></i> My Vehicles
                        <span class="badge bg-primary rounded-pill ms-auto">{{ user.vehicles.count }}</span>
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'history' %}active{% endif %}" href="{% url 'core:service_history' %}">
                        <i class="fas fa-history"></i> History
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'profile' %}active{% endif %}" href="{% url 'core:profile' %}">
                        <i class="fas fa-user-circle"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'core:logout' %}" class="nav-link btn btn-outline-danger ms-lg-3">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
