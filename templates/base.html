<!DOCTYPE html>
{% load static %}
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vehicle Breakdown Service{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <!-- Custom Navbar CSS -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        .page-container {
            display: flex;
            min-height: calc(100vh - var(--header-height, 70px)); /* Adjust height for navbar */
            position: relative;
        }

        .content-wrapper {
            flex: 1;
            min-height: calc(100vh - var(--header-height, 70px)); /* Adjust height for navbar */
            background-color: var(--background-dark); /* Use theme variable */
            transition: margin-left 0.3s ease;
            padding: var(--spacing-md) var(--spacing-sm); /* Use theme variables */
            position: relative;
            margin-left: 0; /* Remove sidebar margin */
            width: 100%; /* Take full width */
            box-sizing: border-box;
            color: var(--text-light); /* Use theme variable */
        }

        .content-container {
            padding: 0 var(--spacing-xl); /* Use theme variable */
        }

        .welcome-section {
            margin-bottom: var(--spacing-lg); /* Use theme variable */
        }

        .welcome-section h1 {
            font-size: 1.75rem; /* Keep specific font size for now */
            font-weight: 600;
            color: var(--text-light); /* Use theme variable */
            margin-bottom: var(--spacing-xs); /* Use theme variable */
        }

        .welcome-section p {
            color: var(--text-dark); /* Use theme variable */
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .stats-section {
            margin-bottom: var(--spacing-xl); /* Use theme variable */
        }

        .stats-card {
            background: var(--background-medium); /* Use theme variable */
            border-radius: var(--border-radius-md); /* Use theme variable */
            padding: 1.25rem; /* Keep specific padding for now */
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); /* Neumorphic shadow */
            height: 100%;
            display: flex;
            align-items: center;
            color: var(--text-light); /* Ensure text is light */
        }

        .stats-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-md); /* Use theme variable */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-md); /* Use theme variable */
            font-size: 1.5rem;
            background-color: var(--background-light); /* Subtle background for icon */
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); /* Neumorphic inset */
        }

        .stats-info h3 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs); /* Use theme variable */
            color: var(--text-light); /* Ensure text is light */
        }

        .stats-info p {
            color: var(--text-dark); /* Use theme variable */
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                margin-left: 0;
                width: 100%;
                padding: var(--spacing-md) var(--spacing-sm); /* Use theme variables */
            }
        }

        /* Card Styles */
        .custom-card {
            background: var(--background-medium); /* Use theme variable */
            border-radius: var(--border-radius-md); /* Use theme variable */
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); /* Neumorphic shadow */
            transition: all var(--transition-speed) var(--transition-timing);
            margin-bottom: var(--spacing-md); /* Use theme variable */
            border: none;
            color: var(--text-light); /* Ensure text is light */
        }

        .custom-card:hover {
            transform: translateY(-2px);
            box-shadow: 7px 7px 14px var(--shadow-dark), -7px -7px 14px var(--shadow-light); /* Enhanced hover shadow */
        }

        /* Button Styles - using global .btn styles from theme.css */
        /* Remove custom-btn and custom-btn-primary as global .btn handles it */

        /* Grid System Adjustments */
        .row {
            margin-right: calc(-1 * var(--spacing-sm)); /* Use theme variable */
            margin-left: calc(-1 * var(--spacing-sm)); /* Use theme variable */
        }

        .col, .col-1, .col-2, .col-3, .col-4, .col-5, .col-6, 
        .col-7, .col-8, .col-9, .col-10, .col-11, .col-12, 
        .col-sm, .col-md, .col-lg, .col-xl {
            padding-right: var(--spacing-sm); /* Use theme variable */
            padding-left: var(--spacing-sm); /* Use theme variable */
        }

        /* Filter Buttons */
        .filter-buttons {
            margin-bottom: var(--spacing-md); /* Use theme variable */
        }

        .filter-btn {
            padding: 0.4rem 1rem; /* Keep specific padding for now */
            border-radius: 20px; /* Keep specific border-radius for now */
            background: var(--background-light); /* Use theme variable */
            border: 1px solid var(--border-color); /* Use theme variable */
            color: var(--text-light); /* Use theme variable */
            font-size: 0.9rem;
            margin-right: var(--spacing-sm); /* Use theme variable */
            transition: all var(--transition-speed) var(--transition-timing);
            box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light); /* Neumorphic shadow */
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 3px 3px 7px var(--shadow-dark), -3px -3px 7px var(--shadow-light);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: var(--text-light);
            border-color: var(--primary-color);
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light); /* Neumorphic inset */
        }

        /* SOS Button Styling */
        .sos-button {
            background-color: var(--danger-color); /* Use theme variable */
            color: var(--text-light);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light); /* Neumorphic shadow */
        }
        .sos-button:hover {
            background-color: #c0392b; /* Darker red on hover */
            box-shadow: 7px 7px 14px var(--shadow-dark), -7px -7px 14px var(--shadow-light);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-container">
        {% include 'components/navbar.html' %}
        
        <div class="content-wrapper">
            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Immediately invoked function to set the theme on initial load
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    {% block extra_js %}{% endblock %}

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-messaging-compat.js"></script>

    <script>
        // Firebase Configuration from Django settings
        // Provide an empty JSON object string if firebase_config is not available to prevent JavaScript errors
        const firebaseConfig = {{ firebase_config|safe|default:'{}' }};

        // Initialize Firebase only if config is available and has an API key
        if (firebaseConfig && Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey) {
            const app = firebase.initializeApp(firebaseConfig); // Initialize Firebase app

            // Initialize Firebase Analytics if measurementId is provided
            if (firebaseConfig.measurementId && firebase.analytics) {
                firebase.analytics();
                console.log("Firebase Analytics initialized.");
            } else if (firebaseConfig.measurementId) {
                console.warn("Firebase Analytics SDK not loaded. Analytics will not be collected.");
            }

            // Retrieve Firebase Messaging object
            const messaging = firebase.messaging();

            // Register the service worker first
            let serviceWorkerRegistration = null;
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("{% static 'firebase-messaging-sw.js' %}") // Corrected path to static root
                    .then((registration) => {
                        console.log("Service Worker registered:", registration);
                        serviceWorkerRegistration = registration;
                        // Proceed with notification permission request and token generation
                        requestNotificationPermissionAndGetToken(serviceWorkerRegistration);
                    })
                    .catch((err) => {
                        console.error("Service Worker registration failed:", err);
                    });
            } else {
                console.warn("Service Workers are not supported by this browser.");
                requestNotificationPermissionAndGetToken(null); // Attempt without service worker if not supported
            }

            function requestNotificationPermissionAndGetToken(registration) {
                Notification.requestPermission().then((permission) => {
                    if (permission === "granted") {
                        const getTokenOptions = { vapidKey: "BKRbhLLAnVot5DK2wAgdZlC4nvoP0N0oYe8GADJCx5gLq-opYp2DX1sbwmlrIYNW33WLMpq01Gm_tK8HVYI50ws" };
                        if (registration) {
                            getTokenOptions.serviceWorkerRegistration = registration;
                        }
                        messaging.getToken(getTokenOptions).then((token) => {
                            console.log("FCM Token:", token);
                            // You can send this token to your backend to send targeted notifications
                        }).catch((err) => {
                            console.error("Error getting FCM token:", err);
                        });
                    } else {
                        console.log("Notification permission denied.");
                    }
                }).catch((err) => {
                    console.error("Error requesting notification permission:", err);
                });
            }
        } else {
            console.warn("Firebase configuration not found or incomplete. Firebase features may not work.");
        }

    </script>

    {% include 'chatbot/chat_widget.html' %}

    <button class="sos-button" id="sosButton">ðŸš¨ SOS</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sosButton = document.getElementById('sosButton');

            sosButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to send an SOS request? This will alert nearby mechanics to your location.')) {
                    sendSOSRequest();
                }
            });

            function sendSOSRequest() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        fetch('/api/emergency/create/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({ latitude: latitude, longitude: longitude })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert(data.message);
                            } else {
                                alert('Error sending SOS request: ' + data.error);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('An error occurred while sending the SOS request.');
                        });

                    }, function(error) {
                        alert('Unable to retrieve your location for SOS request: ' + error.message);
                    });
                } else {
                    alert('Geolocation is not supported by your browser.');
                }
            }

            // Function to get CSRF token from cookies (already present in chat_widget.html script, but duplicated for clarity/independence)
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>

    <style>
        .sos-button {
            position: fixed;
            bottom: 90px; /* Adjust based on chat button position */
            right: 20px;
            background-color: #e74c3c; /* Red color for emergency */
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1001;
            transition: background-color 0.2s;
        }
        .sos-button:hover {
            background-color: #c0392b;
        }
    </style>
</body>
</html>
