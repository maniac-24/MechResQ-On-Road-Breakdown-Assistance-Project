{% extends 'base_empty.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="fw-light my-4">Password Reset Complete</h3>
                </div>
                <div class="card-body p-4">
                    <p class="text-center mb-4">Your password has been set. You may go ahead and log in now.</p>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="{% url 'core:login' %}">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
